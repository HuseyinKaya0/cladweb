<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ekip - Cladrios</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    .team-list {
      display: flex;
      flex-direction: column;
      gap: 50px;
      margin-top: 32px;
      align-items: center;
      width: 100%;
    }
    .team-member {
      background: #181818;
      border-radius: 18px;
      padding: 14px 32px;
      display: flex;
      align-items: center;
      gap: 9px; /* Önceki 18px'di, yarıya düşürüldü */
      min-width: 700px;
      max-width: 1000px;
      width: 100%;
      justify-content: space-between;
      box-shadow: none;
      transition: background 0.2s;
      position: relative;
    }
    .member-info {
      display: flex;
      flex-direction: row;
      align-items: center;
      min-width: 180px;
      position: relative;
      width: 180px;
    }
    .member-name,
    .member-discord {
      display: inline-block;
      width: 160px;
      min-width: 160px;
      max-width: 220px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .member-name {
      font-size: 1.1rem;
      font-weight: 700;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 0.02em;
      color: #fff;
      transition: filter 0.2s, opacity 0.2s;
      user-select: none;
      cursor: pointer;
      filter: none;
      opacity: 1;
      position: relative;
      text-align: left;
    }
    .member-discord {
      font-size: 1rem;
      font-weight: 700;
      color: #ff3b3b;
      font-family: 'Montserrat', Arial, sans-serif;
      letter-spacing: 0.01em;
      opacity: 0;
      filter: blur(4px);
      position: absolute;
      left: 0;
      top: 0;
      transition: filter 0.5s, opacity 0.5s;
      pointer-events: none;
      user-select: none;
      text-align: left;
    }
    .team-member:hover .member-name {
      filter: blur(4px);
      opacity: 0.3;
    }
    .team-member:hover .member-discord {
      opacity: 1;
      filter: blur(0);
      pointer-events: auto;
    }
    .member-role {
      font-size: 1rem;
      color: #b2becd;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      border-radius: 8px;
      background: #222;
      padding: 4px 14px;
      margin-left: 0;
      user-select: none;
      margin-right: 0;
      margin-left: auto;
      text-align: right;
    }
    @media (max-width: 700px) {
      .team-member {
        min-width: 0;
        max-width: 100%;
        flex-direction: column;
        align-items: flex-start;
        padding: 14px 8px;
      }
      .member-role {
        margin-left: 0;
        margin-top: 5px;
        text-align: left;
      }
      .member-info {
        min-width: 0;
        width: 100%;
      }
      .member-name,
      .member-discord {
        width: 100%;
        min-width: 0;
        max-width: 100%;
      }
    }

    #loader-overlay {
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    #loader-overlay.active {
      opacity: 1;
      pointer-events: all;
      transition: opacity 0.5s;
    }
    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }
    .loader-spinner {
      border: 8px solid #222;
      border-top: 8px solid #00e6b8;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1.1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .loader-text {
      text-align: center;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .cladrios-anim {
      font-size: 2.1rem;
      color: #00e6b8;
      letter-spacing: 0.18em;
      animation: fadeInScale 1.2s cubic-bezier(.4,0,.2,1) infinite alternate;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      text-shadow: 0 0 18px #00e6b8, 0 0 2px #fff;
    }
    @keyframes fadeInScale {
      0% { opacity: 0.5; transform: scale(0.95);}
      100% { opacity: 1; transform: scale(1.08);}
    }
    .loading-dots {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
    }
    .loading-dots .dot {
      opacity: 0.2;
      animation: blink 1.5s infinite;
    }
    .loading-dots .dot:nth-child(2) { animation-delay: 0.3s; }
    .loading-dots .dot:nth-child(3) { animation-delay: 0.6s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="index.html" class="navbar-logo">CladRios</a>
    <ul class="navbar-menu">
      <li><a href="hakkimizda.html">Hakkımızda</a></li>
      <li><a href="kasabalar.html">Kasabalar</a></li>
      <li><a href="etkinlikler.html">Etkinlikler</a></li>
      <li><a href="ekip.html">Ekip</a></li>
      <li><a href="muttefikler.html">Müttefikler</a></li>
      <li><a href="dusmanlar.html">Düşmanlar</a></li>
      <li><a href="alimsart.html">Alım Şartları</a></li>
      <li><a href="iletisim.html">İletişim</a></li>
    </ul>
  </nav>
  <main class="main-content" style="max-width:1200px;">
    <h1>Klan Ekibi</h1>
    <div class="team-list">
      <div class="team-member">
        <div class="member-info">
          <span class="member-name">Ahmet Yılmaz</span>
          <span class="member-discord">ahmety#1</span>
        </div>
        <span class="member-role">Klan Lideri</span>
      </div>
      <div class="team-member">
        <div class="member-info">
          <span class="member-name">Zeynep Kaya</span>
          <span class="member-discord">zeynek#5</span>
        </div>
        <span class="member-role">Yönetici</span>
      </div>
      <div class="team-member">
        <div class="member-info">
          <span class="member-name">Mehmet Demir</span>
          <span class="member-discord">mehmetd#4</span>
        </div>
        <span class="member-role">Etkinlik</span>
      </div>
      <div class="team-member">
        <div class="member-info">
          <span class="member-name">Elif Çelik</span>
          <span class="member-discord">elifcelik#8</span>
        </div>
        <span class="member-role">Üye</span>
      </div>
    </div>
  </main>


  <div id="loader-overlay" style="display:none;">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <div class="loader-text">
        <span class="cladrios-anim">CladRios</span>
        <span class="loading-dots">Yükleniyor<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></span>
      </div>
    </div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const overlay = document.getElementById("loader-overlay");
      document.querySelectorAll('a[href]').forEach(function(link) {
        link.addEventListener('click', function(e) {
          const href = link.getAttribute('href');
          if (
            href && 
            !href.startsWith('#') && 
            !link.hasAttribute('target') && 
            !href.startsWith('javascript:')
          ) {
            e.preventDefault();
            overlay.style.display = "flex";
            setTimeout(() => overlay.classList.add("active"), 10); // yumuşak başlat
            setTimeout(function() {
              window.location.href = href;
            }, 2200); // 2.2 saniye beklet
          }
        });
      });
      // Sayfa yüklenince loader'ı yumuşakça gizle
      window.addEventListener("pageshow", function() {
        overlay.classList.remove("active");
        setTimeout(() => { overlay.style.display = "none"; }, 600);
      });
    });
  </script>
</body>
</html>
