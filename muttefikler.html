<head>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    .allies-list {
      display: flex;
      flex-direction: column;
      gap: 32px;
      margin-top: 32px;
      align-items: center;
      width: 100%;
    }
    .ally-card {
      background: #181818;
      border-radius: 18px;
      padding: 18px 32px;
      min-width: 500px;
      max-width: 800px;
      width: 100%;
      box-shadow: none;
      transition: background 0.2s;
      position: relative;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .ally-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      user-select: none;
    }
    .ally-title {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.02em;
    }
    .ally-toggle {
      font-size: 1.5rem;
      color: #00e6b8;
      transition: transform 0.2s;
    }
    .ally-card.open .ally-toggle {
      transform: rotate(90deg);
    }
    .ally-details {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.4s cubic-bezier(.4,0,.2,1), opacity 0.3s;
      margin-top: 0;
    }
    .ally-card.open .ally-details {
      max-height: 300px;
      opacity: 1;
      margin-top: 18px;
    }
    @media (max-width: 700px) {
      .ally-card {
        min-width: 0;
        max-width: 100%;
        padding: 14px 8px;
      }
    }
    #loader-overlay {
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }
    #loader-overlay.active {
      opacity: 1;
      pointer-events: all;
      transition: opacity 0.5s;
    }
    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 22px;
    }
    .loader-spinner {
      border: 8px solid #222;
      border-top: 8px solid #00e6b8;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1.1s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .loader-text {
      text-align: center;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 1.3rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .cladrios-anim {
      font-size: 2.1rem;
      color: #00e6b8;
      letter-spacing: 0.18em;
      animation: fadeInScale 1.2s cubic-bezier(.4,0,.2,1) infinite alternate;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      text-shadow: 0 0 18px #00e6b8, 0 0 2px #fff;
    }
    @keyframes fadeInScale {
      0% { opacity: 0.5; transform: scale(0.95);}
      100% { opacity: 1; transform: scale(1.08);}
    }
    .loading-dots {
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.08em;
    }
    .loading-dots .dot {
      opacity: 0.2;
      animation: blink 1.5s infinite;
    }
    .loading-dots .dot:nth-child(2) { animation-delay: 0.3s; }
    .loading-dots .dot:nth-child(3) { animation-delay: 0.6s; }
    @keyframes blink {
      0%, 80%, 100% { opacity: 0.2; }
      40% { opacity: 1; }
    }
    .discord-invite-card {
      background: #23272a;
      border-radius: 12px;
      padding: 18px 18px 14px 18px;
      box-shadow: 0 2px 16px #23272a44;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .invite-card-header {
      color: #b2becd;
      font-size: 1.02rem;
      margin-bottom: 12px;
      font-weight: 600;
      letter-spacing: 0.01em;
    }
    .invite-card-body {
      display: flex;
      align-items: center;
      gap: 18px;
    }
    .invite-server-logo {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      background: #181818;
      object-fit: cover;
      box-shadow: 0 1px 8px #0004;
      flex-shrink: 0;
    }
    .invite-server-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 4px;
    }
    .invite-server-name {
      font-size: 1.13rem;
      font-weight: 800;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .invite-server-verified {
      color: #00e6b8;
      font-size: 1.1em;
    }
    .invite-server-stats {
      font-size: 0.98rem;
      color: #b2becd;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    .invite-server-online::before {
      content: '';
      display: inline-block;
      width: 8px; height: 8px;
      background: #43b581;
      border-radius: 50%;
      margin-right: 5px;
      vertical-align: middle;
    }
    .invite-join-btn {
      background: #248046;
      color: #fff;
      font-weight: 700;
      font-size: 1.05rem;
      border-radius: 8px;
      padding: 10px 22px;
      text-decoration: none;
      margin-left: 18px;
      transition: background 0.18s;
      box-shadow: 0 2px 12px #24804644;
      white-space: nowrap;
    }
    .invite-join-btn:hover {
      background: #2ecc71;
    }
    @media (max-width: 700px) {
      .invite-card-body {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .invite-join-btn {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

  <script>
    function toggleAlly(header) {
      const card = header.parentElement;
      card.classList.toggle('open');
    }
    document.addEventListener("DOMContentLoaded", function() {
      const overlay = document.getElementById("loader-overlay");
      document.querySelectorAll('a[href]').forEach(function(link) {
        link.addEventListener('click', function(e) {
          const href = link.getAttribute('href');
          if (
            href && 
            !href.startsWith('#') && 
            !link.hasAttribute('target') && 
            !href.startsWith('javascript:')
          ) {
            e.preventDefault();
            overlay.style.display = "flex";
            setTimeout(() => overlay.classList.add("active"), 10); // yumu≈üak ba≈ülat
            setTimeout(function() {
              window.location.href = href;
            }, 2200); // 2.2 saniye beklet
          }
        });
      });
      // Sayfa y√ºklenince loader'ƒ± yumu≈üak√ßa gizle
      window.addEventListener("pageshow", function() {
        overlay.classList.remove("active");
        setTimeout(() => { overlay.style.display = "none"; }, 600);
      });
    });
    // Statik √∂rnek, isterseniz a≈üaƒüƒ±daki deƒüerleri dinamik de yapabilirsiniz:

    });
